<!DOCTYPE html>
<html ng-app="GithubSearch">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-controller="repoController">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Search Repos - By David Mart√≠n</div>
    <div class="panel-body">
      <p>List your repos with AngularJS</p>
      <!-- <h2>User</h2> - <img class="img-circle img-responsive" ng-src="{{repos[0].owner.avatar_url}}" alt="avatar"> -->
    </div>
    <form class="" ng-submit="setUser()">
      <label>User Repo</label>
      <input type="text" ng-model="userGithub" value="" required>
      <button type="submit" name="button">List</button>
    </form>
  </div>

  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Sort By
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li ng-repeat="sc in sortColum"><a ng-click="dropdownSort(sc)">{{sc.name}}</a></li>
      </ul>
    </div>

    <!-- Table -->
    <table class="table">
      <thead>
        <th>#</th>
        <th>Name</th>
        <th>User</th>
        <th>SH</th>
        <th>Date</th>
      </thead>
      <tbody>
        <tr ng-repeat="repo in repos | orderBy:selectedItem.val">
          <td>{{repo.id}}</td>
          <td>{{repo.name}}</td>
          <td>{{repo.owner.login}}</td>
          <td>{{repo.clone_url}}</td>
          <td>{{repo.created_at | date}}</td>
        </tr>
      </tbody>
    </table>

  </body>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
  </html>

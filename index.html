<!DOCTYPE html>
<html ng-app="GithubSearch">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Search Repos - By David Martín</title>
</head>
<body ng-controller="repoController">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Search Repos - By David Martín</div>
    <div class="panel-body">
      <p>List your repos with AngularJS</p>
      <!-- <h2>User</h2> - <img class="img-circle img-responsive" ng-src="{{repos[0].owner.avatar_url}}" alt="avatar"> -->
    </div>
    <form class="" ng-submit="setUser()">
      <label>User Repo</label>
      <input type="text" ng-model="userGithub" value="">
      <button type="submit" name="button">List</button>
    </form>
    <!-- Table -->
    <table class="table">
      <thead>
        <th>#</th>
        <th>Name</th>
        <th>User</th>
        <th>SH</th>
      </thead>
      <tbody>
        <tr ng-repeat="repo in repos">
          <td>{{repo.id}}</td>
          <td>{{repo.name}}</td>
          <td>{{repo.owner.login}}</td>
          <td>{{repo.clone_url}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="js/app.js"></script>
</html>
